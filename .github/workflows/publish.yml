name: publish

on:
  push:
    branches:
      - 'main'

jobs:
  if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'semantic-release') && !contains(github.event.head_commit.message, 'skip-ci')
  publish:
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'semantic-release') && !contains(github.event.head_commit.message, 'skip-ci')
    runs-on: ubuntu-latest
    name: Publish Release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.1.0
      - name: Install Semantic Release
        run: |
          python3 -m pip install python-semantic-release
          semantic-release --help

  deploy conteiner:
    runs-on: ubutu-latest
    name: Deploy docket to server
    run: |
      ssh ${{OTOMA_SERVER_USER}}@${{OTOMA_SERVER_ADDR}}
      ${{OTOMA_SERVER_PASSWORD}}
      cd Projects
      git clone https://github.com/WolfGear-Tech/TikTakToe-Server.git
      cd TikTakToe-Server
      docker rm $(docker stop $(docker ps -a -q --filter ancestor=tiktaktoe-server_server))
      docker compose build
      docker compose up -d

